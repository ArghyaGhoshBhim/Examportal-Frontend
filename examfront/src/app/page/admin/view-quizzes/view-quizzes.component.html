<p>view-quizzes works!</p>
<mat-card class="mt10" *ngFor="let quiz of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{quiz.title|uppercase}}</mat-card-title>
        <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{quiz.description}}</p>
        <button mat-raised-button class="ml25">Max Marks {{quiz.maxMarks}}</button>
        <button mat-raised-button class="ml25">Number Of Question {{quiz.numberOfQuestion}}</button>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/admin/view-quiz-questions/'+quiz.qId+'/'+quiz.title">Questions</button>
        <button mat-raised-button color="primary" [routerLink]="'/admin/quiz/'+quiz.qId">Update</button>
        <button mat-raised-button color="accent" (click)="deleteQuiz(quiz.qId)">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt25 mb25">
    <button routerLink="/admin/add-quizzes" mat-raised-button color="primary">Add New Quiz</button>
</div>
